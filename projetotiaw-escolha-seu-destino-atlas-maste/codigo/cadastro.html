<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/icon.webp">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="img//undraw_world_re_768g.svg" alt="">
        </div>
        <div class="form">
            <form id= "register-form" action="">
                <div class="form-header">
                    <div class="title">
             
                        <h1>Cadastre-se</h1>
                        <div id='msgError'></div>
                        <div id='msgSuccess'></div>
                    </div>
                    <div class="login-button">
                        <button><a href="login.html">Login</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label id="labelFirstname"for="firstname">Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome">
                    </div>

                    <div class="input-box">
                        <label id="labelUser"for="user">Usuário</label>
                        <input id="user" type="text" name="user" placeholder="Digite seu usuario">
                    </div>
                    <div class="input-box">
                        <label id="labelEmail"for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail">
                    </div>

                    <div class="input-box">
                        <label id="labelNumber"for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" >
                    </div>

                    <div class="input-box">
                        <label id="labelPassword"for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha">
                    </div>


                    <div class="input-box">
                        <label id="labelConfirmPassword"for="confirmPassword">Confirme sua Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente">
                    </div>
                    <div class = "input-box">
                        <label id="labelCountry"for="country">Insira seu País</label>
                        <input id="country" type="text" name="country" placeholder="País">
                    </div>
                        
                </div>
                <div class="continue-button">
                    <button type="submit" onclick="cadastrar()"><a href="#">Continuar</a> </button>
                </div>
            </form>
        </div>
    </div>
    <p class="error-validation template"></p>
    <script src="cadastroLogin.js"></script>
</body>

</html>
